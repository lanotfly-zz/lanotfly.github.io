# Basic
title: Yu Wang Blog
subtitle: A blog-orientation theme for Jekyll
welcome_message: <a href="http://lanotfly.github.io/tetris/" target="_blank">Tetris(game)</a>
description: Welcome to my Blog
creator: Yu

url: "http://lanotfly.github.io"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: slate

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: Home, description: home, url: '/'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems: [jekyll-paginate]
paginate: 5
paginate_path: "page/:num/"

# Comment
comment:
    disqus: lanotfly
    # duoshuo: 
    
# Social
social:
    weibo: lanotfly
    github: lanotfly
    twitter: lanotfly
    gplus: 101451140448782093699
    Mail: lanotfly@gmail.com

# Google Analytics
ga:
    # id: your_ga_id
    # host: your_host

markdown: kramdown

theme: jekyll-theme-cayman