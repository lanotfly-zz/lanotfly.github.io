# Basic
title: Yu Wang Blog
subtitle: A blog-orientation theme for Jekyll
welcome_message: <a href="https://github.com/lanotfly/lanotfly.github.io" target="_blank">Download the theme</a>
description: Welcome to my Blog
creator: Yu

url: "http://lanotfly.com"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: red

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: About, description: about me, url: 'http://lanotfly.com/about'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

# Comment
comment:
    disqus: lanotfly
    # duoshuo: 
    
# Social
social:
    weibo: lanotfly
    github: lanotfly
    twitter: lanotfly
    gplus: 101451140448782093699
    Mail: lanotfly@gmail.com

